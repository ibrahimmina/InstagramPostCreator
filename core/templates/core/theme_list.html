<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.0/examples/dashboard/"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work+Sans"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fira+Sans"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">
        <img src="/media/static/logo-aeocb.png" width="30px" height="30px" />
        AEOCB
      </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a
              class="nav-item nav-link"
              href="/core/templates/core/theme_list.html"
              >Themes</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-item nav-link"
              href="/core/templates/core/post_list.html"
              >Posts</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-item nav-link"
              href="/core/templates/core/post_image__list.html"
              >Post Images</a
            >
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <h2>Themes</h2>
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>#</th>
          <th>Theme From Date</th>
          <th>Theme To Date</th>
          <th>Theme</th>
        </tr>
      </thead>
      <tbody>
        {% for object in object_list %}
        <tr>
          <td>
            <div><a href="{{object.get_absolute_url}}">{{object}}</a></div>
          </td>
          <td>{{object.theme_from_date}}</td>
          <td>{{object.theme_to_date}}</td>
          <td>{{object.theme}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <div>
    <a class="btn btn-primary" href="{% url 'core_theme_create' %}"
      >Create a new theme</a
    >
  </div>
</html>
